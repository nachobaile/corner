<ion-header>
    <ion-toolbar>
      
      <ion-title>Login de Clientes</ion-title>
      <button ion-button (click)="cierreModal()" >
        <ion-icon name="arrow-back" >
            <span showWhen="ios">Back</span>
        </ion-icon>
      </button>
    </ion-toolbar>
  </ion-header>
  

<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="text" [(ngModel)]='user.email'></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Contrase√±a</ion-label>
          <ion-input type="password" [(ngModel)]='user.pass'></ion-input>
        </ion-item>
        <button ion-button (click)='acceso()'>Acceso</button>
        <button ion-button (click)='registro()'>Registro</button>
      </ion-list>
    </ion-content>
